<div class="container w-50">
  <h2 class="mt-4">Item Detail</h2>

  <div class="card w-100" style="width: 18rem;">
    <div class="card-body d-flex flex-column">
      <table class="table table-hover table-borderless mt-3 table-responsive-sm w-75">
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Code</span></td>
          <td><span class="fw-bold">:</span> {{item?.itemsCode}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Item Name</span></td>
          <td><span class="fw-bold">:</span> {{item?.itemsName}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Stock</span></td>
          <td><span class="fw-bold">:</span> {{item?.stock}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Price</span></td>
          <td><span class="fw-bold">:</span> {{item?.price}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Last Restock</span></td>
          <td><span class="fw-bold">:</span> {{item?.lastReStock}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Status</span></td>
          <td><span class="fw-bold">:</span>{{item?.isAvailable ? 'Aktif':'Tidak Aktif'}}</td>
        </tr>
      </table>
      <button class="btn btn-primary text m-auto mt-4" routerLink="/items">Back</button>
    </div>
  </div>
</div>
