<div class="container w-50">
  <h2 class="mt-4">Order Detail</h2>

  <div class="card w-100" style="width: 18rem;">
    <div class="card-body d-flex flex-column">
      <table class="table table-hover table-borderless mt-3 table-responsive-sm w-75">
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Code</span></td>
          <td><span class="fw-bold">:</span> {{order?.orderCode}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Customer Name</span></td>
          <td><span class="fw-bold">:</span> {{order?.customerName}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Items Name</span></td>
          <td><span class="fw-bold">:</span> {{order?.itemsName}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Quantity</span></td>
          <td><span class="fw-bold">:</span> {{order?.quantity}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Total Price</span></td>
          <td><span class="fw-bold">:</span> {{order?.totalPrice}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Order Date</span></td>
          <td><span class="fw-bold">:</span>{{order?.orderDate}}</td>
        </tr>
      </table>
      <button class="btn btn-primary text m-auto mt-4" routerLink="/orders">Back</button>
    </div>
  </div>
</div>
