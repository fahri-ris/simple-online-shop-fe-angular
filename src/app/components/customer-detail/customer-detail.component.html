<div class="container w-50">
  <h2 class="mt-4">Customer Detail</h2>

  <div class="card w-100" style="width: 18rem;">
    <img src="{{customer.pic}}" class="card-img-top w-25 img-thumbnail rounded-5 m-auto mt-4" alt="...">
    <div class="card-body d-flex flex-column">
      <table class="table table-hover table-borderless mt-3 table-responsive-sm w-75">
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Code</span></td>
          <td><span class="fw-bold">:</span> {{customer.customerCode}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Full Name</span></td>
          <td><span class="fw-bold">:</span> {{customer.customerName}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Address</span></td>
          <td><span class="fw-bold">:</span> {{customer.customerAddress}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Phone Number</span></td>
          <td><span class="fw-bold">:</span> {{customer.customerPhone}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Last Order Date</span></td>
          <td><span class="fw-bold">:</span> {{customer.lastOrderDate}}</td>
        </tr>
        <tr>
          <td class="text-nowrap pe-3"><span class="fw-bold">Status</span></td>
          <td><span class="fw-bold">:</span>{{customer.isActive ? 'Aktif':'Tidak Aktif'}}</td>
        </tr>
      </table>

      <button class="btn btn-primary text m-auto mt-4" routerLink="/customers">Back</button>
    </div>
  </div>
</div>
